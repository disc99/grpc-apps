project(':app-scheme') {
	apply plugin: 'java'
	apply plugin: 'com.google.protobuf'

	protobuf {
		protoc {
			artifact = "com.google.protobuf:protoc:${protocVersion}"
		}
		plugins {
			grpc {
				artifact = "io.grpc:protoc-gen-grpc-java:${protocGenVersion}"
			}
		}
		generateProtoTasks {
			all()*.plugins {
				grpc {}
			}
		}
	}

	sourceSets {
		main {
			java {
				srcDirs 'build/generated/source/proto/main/grpc'
				srcDirs 'build/generated/source/proto/main/java'
			}
		}
	}

	dependencies {
		compile dependency.grpc
	}
}

project(':hotel-ui') {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'

	dependencies {
		compile project(':app-scheme')
		compile dependency.ui
		compileOnly dependency.compileSupport
		runtime dependency.devtools
	}
}

project(':uaa') {

}

project(':management-ui') {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'

	dependencies {
		compile project(':app-scheme')
		compile dependency.ui
		compileOnly dependency.compileSupport
		runtime dependency.devtools
	}
}

project(':inventory-service') {
	apply plugin: 'java'

	dependencies {
		compile project(':app-scheme')
	}
}

project(':hotel-service') {
	apply plugin: 'java'

	dependencies {
		compile project(':app-scheme')
	}
}

