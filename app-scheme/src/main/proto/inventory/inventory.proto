syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.disc99.grpc.apps.inventory";

package greeter;

service Inventory {
    rpc Add (Room) returns (RoomId) {}
    rpc FindBy (RoomId) returns (RoomDetail) {}
}

message RoomId {
    int32 id = 1;
}

message Room {
    string name = 1;
}

message RoomDetail {
    int32 id = 1;
    string name = 2;
}
